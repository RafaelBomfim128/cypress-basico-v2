name: End-to-end tests ðŸ§ª
on: 
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  cypress-run:
    if: github.event_name == 'push' # Executar apenas em caso de push
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action@v2

# Novo job para execuÃ§Ã£o manual
  cypress-run-manual:
    if: github.event_name == 'workflow_dispatch' # Executar apenas em caso de execuÃ§Ã£o manual
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cypress run manually
        uses: cypress-io/github-action@v2